<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: white;
        font-family: 'Mitr', sans-serif;
    }
    /* ‡πÉ‡∏ä‡πâ CSS Grid ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô Mosaic */
    #image-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        justify-content: center;
        padding: 30px 5px;
    }
    #image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 1s ease-out, transform 0.5s ease-out;
    }
    #image-container img.show {
        opacity: 1;
        transform: scale(1);
    }
    /* ‡∏õ‡∏∏‡πà‡∏° Start the Fire!!! */
    #seeFire {
        display: none;
        text-decoration: none;
        color: black;
        font-size: 20px;
        background-color: white;
        border: 2px solid #ec7b95;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: center;
        margin: 20px auto;
    }
    #seeFire:hover {
        background-color: #ec7b95;
        color: white;
        cursor: pointer;
    }
    /* Card Congratulations */
    .congrats-card {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 15px #ec7b95;
        text-align: center;
        border-radius: 10px;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -55%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }
    /* ‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: black;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        line-height: 30px;
    }
</style>
<body>
    <div class="container">
        <!-- ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û -->
        <div id="image-container" class="row"></div>
        <!-- ‡∏õ‡∏∏‡πà‡∏° Start the Fire -->
        <a href="#" id="seeFire">Open up!!!</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const imageContainer = document.getElementById("image-container");
    const seeFireButton = document.getElementById("seeFire");

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å image.json
    const response = await fetch("image.json");
    const images = await response.json();

    // ‡∏™‡∏∏‡πà‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏†‡∏≤‡∏û
    const shuffledImages = images.sort(() => Math.random() - 0.5);

    let loadedImages = 0;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏•‡∏á DOM
    function addImage(image) {
        return new Promise((resolve) => {
            const imgElement = document.createElement("img");
            imgElement.src = image.url;
            imgElement.className = "img-fluid";
            imageContainer.appendChild(imgElement);

            setTimeout(() => {
                imgElement.classList.add("show");
                loadedImages++;
                resolve();
            }, 100);
        });
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏ö‡∏ö‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡∏õ‡∏£‡∏≤‡∏Å‡∏è
    async function displayAllImages(images) {
        for (const image of images) {
            await new Promise((resolve) => setTimeout(resolve, 500));
            await addImage(image);
        }
        seeFireButton.style.display = "block"; // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏ö
    }

    setTimeout(() => {
        displayAllImages(shuffledImages);
    }, 500);

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Start the Fire
    seeFireButton.addEventListener("click", () => {
        showCongratsCard();
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î Congratulations üéâ
    function showCongratsCard() {
        const congratsCard = document.createElement("div");
        congratsCard.classList.add("congrats-card");
        congratsCard.innerHTML = `
            <button class="close-btn">&times;</button><br/>
            <h3>üéâ Happy Valentine's Day üéâ</h3>
            <p>MAY x Peem</p>
            <br/>
            <p>‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏î‡∏µ ‡πÜ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡∏Å‡∏±‡∏ö‡πÄ‡∏£‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏Ñ‡∏ô</p>
            <p>‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏µ‡∏Å‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡∏Å‡∏±‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢ ‡πÜ</p>
            <p>‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏±‡∏Å‡∏†‡∏µ‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å‡πÄ‡∏•‡πâ‡∏¢‡∏¢‡∏¢ ><</p>
            
        `;
        document.body.appendChild(congratsCard);
        congratsCard.style.display = "block";

        // ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° X
        congratsCard.querySelector(".close-btn").addEventListener("click", () => {
            congratsCard.style.display = "none";
        });
    }
});
</script>
</html>
